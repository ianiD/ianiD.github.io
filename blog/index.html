<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF8">
		<link rel="stylesheet" href="../assets/css/base.css"/>

		<!-- Blog script -->
		<script type="text/javascript" src="blog.js"></script>

		<!-- EMOJIS -->
		<script src="http://cdn.jsdelivr.net/emojione/2.0.0/lib/js/emojione.min.js"></script>
		<link rel="stylesheet" href="http://cdn.jsdelivr.net/emojione/2.0.0/assets/css/emojione.min.css"/>

		<!-- setup -->
		<script>
			function ONLOAD() {
				document.body.innerHTML = emojione.toImage(document.body.innerHTML); // emojify
				blog.setEntries();	// show blog entries
			}

		 	function iframe_load(o) {
		 		o.style.height = 0;													// Resize the entry iframe
		 		o.style.height = o.contentWindow.document.body.scrollHeight+'px';	// Resize the entry iframe
		 		parent.parent.window.postMessage("try_resize", "*");				// Resize the whole blog iframe
		 	}
		</script>
	</head>
	<body class="fg_color1" onload="ONLOAD()">
		<iframe id="ent_1" onload="iframe_load(this)"></iframe>
		<iframe id="ent_2" onload="iframe_load(this)"></iframe>
		<iframe id="ent_3" onload="iframe_load(this)"></iframe>
		<iframe id="ent_4" onload="iframe_load(this)"></iframe>

		<!-- Pages -->
		<a style="float:left"  onclick="blog.olderPage()">&lt; Older posts</a>
		<a style="float:right" onclick="blog.newerPage()">Newer posts &gt;</a>
		<center id="page_number">Page 1</center>
	</body>
</html>
