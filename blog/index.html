<meta charset="UTF8">
<style>
	iframe {
		margin-bottom: 20px;
		width: 100%;
		border: none;
	}
</style>

<iframe id="ent_1" onresize="iframe_stuff(this)"></iframe>
<iframe id="ent_2" onresize="iframe_stuff(this)"></iframe>
<iframe id="ent_3" onresize="iframe_stuff(this)"></iframe>

<a style="float:left;" onclick="blog.olderPage()">&lt; Older posts</a>
<a style="float:right;" onclick="blog.newerPage()">Newer posts &gt;</a>
<center id="page_number">Page 1</center>

<script type="text/javascript" src="blog.js"></script>
<script type="text/javascript">
	function iframe_stuff(o) {
		o.style.height = 0;													// Resize the entry iframe
		o.style.height = o.contentWindow.document.body.scrollHeight+'px';	// Resize the entry iframe
		parent.parent.window.postMessage("try_resize", "*");				// Resize the whole blog iframe
	}

	blog.page = 1;
	blog.setEntries();
</script>
