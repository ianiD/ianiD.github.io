<html>
<head>
	<title>Tutorial pt. Andrei</title>
	<script src="ch+js/entoro.js" type="text/javascript"></script>
</head>
<body onload="load();">
	<canvas id="canv" width="400" height="300" style="
		position:absolute;
		top:5px;left:5px;
		background-color:white;
		border-style:solid;
		border-width:1px;" onmousemove="handlemousemove(event)">browser-ul tau curent nu suporta tag-ul <code>&lt;canvas&gt;</code></canvas>
	<div id="restart" style="position:absolute;top:310px;left:5px;width:400px;background-color:red;color:white;font-size:30px;" onclick="clearInterval(interval);eval(startupCode);interval=setInterval(function(){eval(repeatCode)},60);"><center><code>START/RESTART</code></center></div>
	<textarea id="repeatcode" cols="80" rows="60" style="position:absolute;width:400px;height:300px;top:305px;left:415px;background-color:rgba(0,0,0,1);color:white;resize:none;" placeholder="Ce scrii aici se va repeta de 60 de ori pe secunda"></textarea>
	<textarea id="startupcode" cols="80" rows="60" style="position:absolute;width:400px;height:300px;top:5px;left:415px;background-color:rgba(0,0,0,1);color:white;resize:none;" placeholder="Ce scrii aici se va executa o singura data la apasarea butonului start/restart"></textarea>
	<input id="ad-hoc" style="position:absolute;top:580px;left:5px;width:400px" type="text" onkeydown="if (event.keyCode == 13) { eval(document.getElementById('ad-hoc').value);document.getElementById('ad-hoc').value='';return false; }" placeholder="Aici pui instructiuni pe care le executi o singura data, pe loc"></input>
	<textarea id="console" readonly="true" style="position:absolute;top:350px;left:5px;width:400px;height:225px;border-width:2px;border-style:solid;resize:none">Log consola</textarea>
	<button onclick="startupCode=document.getElementById('startupcode').value" style="position:absolute;top:5px;left:815px;width:10px;height:300px"></button>
	<button onclick="repeatCode=document.getElementById('repeatcode').value" style="position:absolute;top:310px;left:815px;width:10px;height:300px"></button>
	<iframe id="tutoIfr" seamless="true" src="ch+js/cap1.html" style="position:absolute;left:5px;top:610px;width:100%;height:50%;"></iframe>
</body>
</html>
