<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- FACEBOOK SHARE STUFF -->
		<meta property="og:title" content="Play colorfly!"/>
		<meta property="og:image" content="http://mahham.ws/projects/colorFly/icon.png"/>
		<meta property="og:site_name" content="http://mahham.ws/projects/colorFly"/>
		<meta property="og:description" content="Make all the card colors match and compete with your friends on who gets the lowest score!"/>


		<title>Colorfly</title>

		<link rel="stylesheet" href="css/game.css">

		<script type="text/javascript" src="main.js"></script>
	</head>
	<body onload="init()">
		<div id="container">
			<center>
			<table class="noselect">
			<tr>
			<td><img id="11" class="card" src="transparent.png"/></td>
			<td><img id="12" class="card" src="transparent.png"/></td>
			<td><img id="13" class="card" src="transparent.png"/></td>
			</tr>
			<tr>
			<td><img id="21" class="card" src="transparent.png"/></td>
			<td>
				<img id="22" class="card" src="transparent.png"/>
				<center><span id="clickCount"></span></center>
			</td>
			<td><img id="23" class="card" src="transparent.png"/></td>
			</tr>
			<tr>
			<td><img id="31" class="card" src="transparent.png"/></td>
			<td><img id="32" class="card" src="transparent.png"/></td>
			<td><img id="33" class="card" src="transparent.png"/></td>
			</tr>
			</table>
			</center>
		</div>

		<div id="fb-root"></div>
		<script>
			// init facebook
			window.fbAsyncInit = function() {
				console.log("initialising FB");
				FB.init({
					appId      : '1653016888302511',
					xfbml      : true,
					version    : 'v2.5'
				});
			};

			(function(d, s, id){
				console.log("Creating "+id+" "+s+" element");
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) {return;}
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/en_US/sdk.js";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
</html>
